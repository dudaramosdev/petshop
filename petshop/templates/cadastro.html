<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Pet Shop Amigo Fiel</title>
    <style>
        body { font-family: Arial; background-color: #f7f7f7; text-align: center; margin-top: 50px; }
        form { background: white; width: 320px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { margin: 10px 0; padding: 8px; width: 90%; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px; width: 95%; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        a { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .msg { color: red; }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    {% if messages %}
        {% for msg in messages %}
            <p class="msg">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" required><br>
        <input type="email" name="email" placeholder="E-mail" required><br>
        <input type="password" name="senha" placeholder="Senha" required><br>
        <input type="password" name="confirmar" placeholder="Confirmar Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <a href="{% url 'login' %}">Já tem uma conta? Faça login</a>
</body>
</html>
