<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <style>
        body { font-family: Arial; background: #f3f6f9; text-align: center; }
        .box { background: white; padding: 30px; width: 400px; margin: 70px auto; border-radius: 10px; box-shadow: 0 0 10px #bbb; }
        input { width: 90%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; }
        button:hover { background: #0056b3; }
        a { text-decoration: none; color: white; background: #6c757d; padding: 10px 20px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Novo Cliente</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <button type="submit">Salvar</button>
            <a href="{% url 'lista_clientes' %}">Voltar</a>
        </form>
    </div>
</body>
</html>
