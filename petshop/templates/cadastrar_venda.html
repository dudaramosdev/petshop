<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <style>
        body { font-family: Arial; background: #f3f6f9; text-align: center; }
        .box { background: white; padding: 30px; width: 450px; margin: 70px auto; border-radius: 10px; box-shadow: 0 0 10px #bbb; }
        select, input { width: 90%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; }
        button:hover { background: #0056b3; }
        a { text-decoration: none; color: white; background: #6c757d; padding: 10px 20px; border-radius: 6px; }
        p { color: red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Registrar Venda</h2>
        <form method="POST">
            {% csrf_token %}
            <select name="cliente" required>
                <option value="">Selecione o Cliente</option>
                {% for c in clientes %}
                    <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
            </select>

            <select name="produto" required>
                <option value="">Selecione o Produto</option>
                {% for p in produtos %}
                    <option value="{{ p.id }}">{{ p.nome }} - Estoque: {{ p.quantidade }}</option>
                {% endfor %}
            </select>

            <input type="number" name="quantidade" placeholder="Quantidade" min="1" required>
            <br>
            <button type="submit">Salvar</button>
            <a href="{% url 'lista_vendas' %}">Voltar</a>
        </form>

        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
</body>
</html>
